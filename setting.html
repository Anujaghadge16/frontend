<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings â€“ VirtuWork</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-[#020617] text-gray-200 min-h-screen">

<!-- Header -->
<header class="p-4 border-b border-white/10 bg-white/5 backdrop-blur sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <a href="dashboard.html" class="text-2xl font-extrabold text-white">
            VirtuWork
        </a>
        <nav class="flex items-center space-x-4 text-sm">
            <a href="dashboard.html" class="text-gray-300 hover:text-white transition">Dashboard</a>
            <a href="profile.html" class="text-gray-300 hover:text-white transition">Profile</a>
            <a href="index.html" class="text-gray-300 hover:text-red-400 transition">Logout</a>
        </nav>
    </div>
</header>

<!-- Main -->
<main class="container mx-auto p-4 md:p-8">
    <h1 class="text-4xl font-extrabold text-white mb-8">Account Settings</h1>

    <div class="max-w-4xl mx-auto space-y-8">

        <!-- Account Info -->
        <div class="bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-6 shadow-xl">
            <h2 class="text-2xl font-bold text-white mb-4">Account Information</h2>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Full Name</label>
                    <input
                        type="text"
                        value="Alex Doe"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
                    >
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1">Email Address</label>
                    <input
                        type="email"
                        value="alex.doe@example.com"
                        disabled
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-gray-400 cursor-not-allowed"
                    >
                    <p class="text-xs text-gray-500 mt-1">Email address cannot be changed.</p>
                </div>

                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-xl transition transform hover:scale-[1.02]"
                >
                    Save Changes
                </button>
            </form>
        </div>

        <!-- Change Password -->
        <div class="bg-white/5 backdrop-blur border border-white/10 rounded-2xl p-6 shadow-xl">
            <h2 class="text-2xl font-bold text-white mb-4">Change Password</h2>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-300 mb-1">Current Password</label>
                    <input
                        type="password"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
                    >
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1">New Password</label>
                    <input
                        type="password"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
                    >
                </div>

                <div>
                    <label class="block text-sm text-gray-300 mb-1">Confirm New Password</label>
                    <input
                        type="password"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:ring-2 focus:ring-blue-600"
                    >
                </div>

                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-6 rounded-xl transition transform hover:scale-[1.02]"
                >
                    Update Password
                </button>
            </form>
        </div>

        <!-- Danger Zone -->
        <div class="bg-red-500/10 backdrop-blur border border-red-500/30 rounded-2xl p-6 shadow-xl">
            <h2 class="text-2xl font-bold text-red-400 mb-2">Danger Zone</h2>
            <p class="text-gray-300 mb-4">
                Deleting your account is permanent. All simulations, progress, and certificates will be lost.
            </p>
            <button
                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2.5 px-6 rounded-xl transition"
            >
                Delete My Account
            </button>
        </div>

    </div>
</main>

</body>
</html>
