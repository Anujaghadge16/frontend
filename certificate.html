<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion – VirtuWork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .certificate-bg {
            background: linear-gradient(135deg, #0f172a, #020617);
        }
    </style>
</head>

<body class="bg-[#020617] text-gray-200 flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-4xl">
        
        <!-- Back -->
        <div class="text-right mb-4">
            <a href="profile.html" class="text-blue-400 hover:text-blue-300 transition">
                ← Back to Profile
            </a>
        </div>

        <!-- Certificate -->
        <div class="certificate-bg border border-white/10 rounded-2xl shadow-2xl p-10 md:p-14 relative">

            <!-- Logo Badge -->
            <div class="absolute top-6 left-6 w-12 h-12 bg-gradient-to-r from-blue-600 to-teal-500 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                V
            </div>

            <div class="text-center mt-4">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4 tracking-wide">
                    Certificate of Completion
                </h1>

                <p class="text-gray-400 mb-6">
                    This certificate is proudly presented to
                </p>

                <h2 class="text-3xl md:text-4xl font-bold text-blue-400 mb-4">
                    Alex Doe
                </h2>

                <p class="text-gray-400 mb-2">
                    for successfully completing the job simulation for
                </p>

                <h3 class="text-2xl md:text-3xl font-semibold text-teal-400 mb-10">
                    AI / ML Engineer
                </h3>

                <!-- Footer Info -->
                <div class="flex flex-col md:flex-row justify-between items-center gap-8 mt-10 px-6">

                    <div class="text-center">
                        <p class="font-semibold text-white border-b border-white/30 pb-1">
                            Jane Smith
                        </p>
                        <p class="text-sm text-gray-500 mt-1">
                            CEO, VirtuWork
                        </p>
                    </div>

                    <div class="text-center">
                        <p class="font-semibold text-white border-b border-white/30 pb-1">
                            October 1, 2025
                        </p>
                        <p class="text-sm text-gray-500 mt-1">
                            Date of Completion
                        </p>
                    </div>

                </div>
            </div>
        </div>

        <!-- Download -->
        <div class="text-center mt-8">
            <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition transform hover:scale-105">
                Download Certificate
            </button>
        </div>

    </div>

</body>
</html>
